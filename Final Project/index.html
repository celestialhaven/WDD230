<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e5b89cd41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/small.css">
    
    <title>Bountiful Foods</title>
</head>
<body>
    <header>
        <nav>
            <div class="header-container">
                <h1>Bountiful Foods</h1>
                <form>
                    <label for="fruits">
                        <input name="fruits" id="fruits" type="text" placeholder="search">
                    </label>
                    <button id="search">
                        <img src="images/icon-search.svg" alt="">
                    </button>
                </form>
                <div class="brands-container">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="navigator-links">
                    <ul class="menu-items">
                        <li><a href="">Home</a></li>
                        <li><a href="">Fresh</a></li>
                        <li><a href="">About Us</a></li>
                    </ul>
                    <button class="hamburger">
                        <i class="menu-icon material-icons">menu</i>
                        <i class="close-icon material-icons">close</i>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="call-to-action">
            <div class="call-to-action-content-1">
                <h2>Make your own Fruit Drink Mix</h2>
                <p>Easy online ordering, quick and free delivery.</p>
                <div class="call-to-action-buttons">
                    <button class="order-now-button" role="button"><a href="">Order now</a></button>
                    <button class="mix-sample-button" role="button"><a href="">Mix samples</a></button>
                </div>
            </div>
            <div class="call-to-action-content-2">
                <div class="slide-image-container">
                    <img class="my-slides animate-fading" src="images/blueberries-avocad-mango-smoothie.jpg">
                    <img class="my-slides animate-fading" src="images/pineapple-banna-smoothie.jpg">
                    <img class="my-slides animate-fading" src="images/strawberry-blueberry-smoothie.jpg">
                    <img class="my-slides animate-fading" src="images/strawberry-smoothie.webp">
                </div>
            </div>
        </div>
        <div class="main-background">
            <div class="glass">

            </div>
        </div>
    </main>
    <script src="scripts/navigator.js"></script>
    <script src="scripts/slide-show.js"></script>
</body>
</html>
