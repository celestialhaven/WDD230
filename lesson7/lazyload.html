<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <div class="lazyLoading">
        <h1>Lazy Loading</h1>
    </div>
    <div class="container">
        <picture>
            <img src="images/place_holder.jpg" data-src="images/cat.jpg" alt="cat" />
        </picture>
        <picture>
            <img src="images/place_holder.jpg" data-src="images/dog.jpg" alt="dog" />
        </picture>
        <picture>
            <img src="images/place_holder.jpg" data-src="images/bird.jpg" alt="bird" />
        </picture>
        <picture>
            <img src="images/place_holder.jpg" data-src="images/tree.jpg" alt="tree" />
        </picture>
        <picture>
            <img src="images/place_holder.jpg" data-src="images/sunset.jpg" alt="sunset" />
        </picture>
    </div>
    <script src="script/lazyload.js" defer></script>
</body>
</html>
